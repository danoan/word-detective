<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Word Detective</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    let today = new Date();
    switch(today.getDay()){
      case 0:
        window.location.href="sunday/";
        break;
      case 1:
        window.location.href="monday/";
        break;
      case 2:
        window.location.href="tuesday/";
        break;
      case 3:
        window.location.href="wednesday/";
        break;
      case 4:
        window.location.href="thursday/";
        break;
      case 5:
        window.location.href="friday/";
        break;
      case 6:
        window.location.href="saturday/";
        break;
    }
  </script>
</head>

</html>
