<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Word Detective</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/master.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/upload.css'>
</head>

<body>
  <div class="container-main">
    <div class="container-form">
      <form method="post" action="/games/puzzle-from-text/from-string" target="_self">
        <label class="form-element form-left" for="text">Puzzle from text</label>
        <textarea class="form-element" name="text" id="textarea-text"></textarea>
        <input class="form-element" style="display: none;" type="submit" value="Send text" id="submit-send">
        <div class="form-element form-center form-margin-15 button" onclick="document.getElementById('submit-send').click()">Send Text</div>
      </form>

      <div class="form-element form-margin-30">OR</div>

      <form method="post" action="/games/puzzle-from-text/from-file" enctype="multipart/form-data" target="_self">
        <label class="form-element form-left" for="text">Puzzle from file</label>
        <input class="form-element" type="file" accept="text/txt" name="text_file" id="input-filepath">
        <input class="form-element" style="display: none;" type="submit" value="Upload file" id="submit-upload">
        <div class="form-element form-center form-margin-15 button" onclick="document.getElementById('submit-upload').click()">Upload File</div>
      </form>
    </div>

  </div>
</body>

</html>
