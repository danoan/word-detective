<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Spelling bee</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script>
    let control;
  </script>
  <script type="module">
    import { main } from "./js/main.js"

    main().then(control_handler => {
      control = control_handler;
    }).catch(error => alert(error));
  </script>
</head>

<body>
  <div class="container-main">

    <div class="top-status">
      <span id="missing-words">Missing words:</span>
      <div class="container-words">
        <div class="words-found">
          <ul id="words-list">
          </ul>
        </div>
      </div>
    </div>

    <div class="display-text" id="display-text"></div>

    <div class="container-hexagons">
      {% for letter in jpuzzle.puzzle.letters %}
      <div class="hexagon hexagon-pos-{{loop.index}}" onclick="control.click_letter('{{letter}}')">
        <div class="letter-hex">{{letter}}</div>
      </div>
      {% endfor %}

    </div>

    <div class="container-buttons">
      <div class="button" onclick="control.erase_letter()">Erase</div>
      <div class="button" onclick="control.hint()">Hint</div>
      <div class="button" onclick="control.check_word()">Check</div>
    </div>

    <div class="bottom-status" id="bottom-status">

    </div>

    <div id="evidence-list" class="evidence-list slide-deck">
      <div class="slide" id="slide-1">
        <span>Puzzle words</span><br>
        <span class="subtext">(Select up to 3 words to get their definitions)</span>
        <ul id="evidence-list-words">
        </ul>
      </div>
      <div class="slide" id="slide-2">
        <h1></h1>
        <h2></h2>
        <h3><a href="https://www.collinsdictionary.com">Source: Collins Dictionary</a></h3>
      </div>
      <div class="slide" id="slide-3">
        <h1></h1>
        <h2></h2>
        <h3><a href="https://www.collinsdictionary.com">Source: Collins Dictionary</a></h3>
      </div>
      <div class="slide" id="slide-4">
        <h1></h1>
        <h2></h2>
        <h3><a href="https://www.collinsdictionary.com">Source: Collins Dictionary</a></h3>
      </div>
      <div class="slide" id="slide-5">
        <div class="final-message">Well done, champs!</div>
      </div>
      <div id="slide-next-button" class="next"><span>></span></div>
    </div>
  </div>
  <div id="evidence-list-overlay" class="container-overlay"></div>
</body>

</html>
